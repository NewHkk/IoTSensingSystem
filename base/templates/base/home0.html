{% extends 'main.html' %}
{% block content %}

    <h1>Home Page</h1>
    <h2>Welcome</h2>
    {% if request.user.is_authenticated %}
        <h2>Welcome,{{request.user.username}}</h2>
         <a href="{% url 'logout' %}">
        <p>Login</p>
        </a>
    {% else %}
        <a href="{% url 'login' %}">
        <p>Logout</p>
        </a>
    {% endif %}

{% endblock content %}
